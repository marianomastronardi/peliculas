<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">{{ pais.name }}</span>
    <!-- <span class="badge badge-secondary">{{ pais.flag }}</span> -->
    <img [src]="pais.flag" alt="">
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{pais.region}}</h6>
            <small class="text-muted">{{pais.subregion}}</small>
        </div>
        <span class="text-muted">{{pais.alpha3Code}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">Poblaci√≥n</h6>
            <small class="text-muted">{{pais.population}}</small>
        </div>
        <!-- <span class="text-muted">$8</span> -->
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">Moneda</h6>
            <small class="text-muted">{{pais.currencies[0].name}}</small>
        </div>
        <span class="text-muted">{{pais.currencies[0].symbol}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between bg-light">
        <div>
            <h6 class="my-0">Capital</h6>
            <small>{{pais.capital}}</small>
        </div>
        <!-- <span class="text-success">-$5</span> -->
    </li>
    <!-- <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>$20</strong>
    </li> -->
</ul>
