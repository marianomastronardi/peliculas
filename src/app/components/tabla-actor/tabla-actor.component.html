<div class="col-md-4 order-md-2 mb-4" *ngFor="let actor of listaActores">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">{{ actor.nombre }} {{ actor.apellido }}</span>
        <span class="badge badge-secondary badge-pill"><img src="actor.foto" alt=""></span>
    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Fecha Nacimiento</h6>
                <!-- <small class="text-muted">Brief description</small> -->
            </div>
            <span class="text-muted">{{ actor.fechaNacimiento }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Sexo</h6>
                <!-- <small class="text-muted">Brief description</small> -->
            </div>
            <span class="text-muted">{{ actor.sexo }}</span>
        </li>
        <!-- <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
        </li> -->
    </ul>

    <form class="card p-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary" (click)="seleccionar(actor)">Agregar</button>
            </div>
        </div>
    </form>
</div>
