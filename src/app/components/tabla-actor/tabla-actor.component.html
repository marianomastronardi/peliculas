<div *ngFor="let actor of listaActores">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">{{ actor.nombre }} {{ actor.apellido }}</span>
        <div class="header"><img class="img-fluid img-thumbnail" [src]="actor.foto" alt=""></div>
    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Fecha Nacimiento</h6>

            </div>
            <span class="text-muted">{{ actor.fechaNacimiento }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Sexo</h6>

            </div>
            <span class="text-muted">{{ actor.sexo }}</span>
        </li>
    </ul>

    <form class="card p-2">
        <!-- <div class="input-group">
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-lg btn-block" (click)="seleccionar(actor)">Agregar</button>
            </div>
        </div> -->
        <button type="submit" class="btn btn-secondary btn-lg btn-block" (click)="seleccionar(actor)">Agregar</button>
    </form>
</div>
