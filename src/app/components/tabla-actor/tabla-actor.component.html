<div *ngIf="actor">
    <div class="header">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">{{ actor.nombre }} {{ actor.apellido }}</span>
            <picture><img class="img-fluid img-thumbnail" [src]="actor.foto" alt=""></picture>
        </h4>
    </div>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Fecha Nacimiento</h6>

            </div>
            <span class="text-muted">{{ actor.fechaNacimiento }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Sexo</h6>

            </div>
            <span class="text-muted">{{ actor.sexo }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Pais</h6>

            </div>
            <span class="text-muted">{{ actor.pais.name }}</span>
        </li>
    </ul>
</div>
